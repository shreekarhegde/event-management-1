<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Event Management</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="login.css">
</head>
<body>
	<div class="container register">
		<div class="row">
			<div class="col-md-3 register-left">
				<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
				<h3>Welcome</h3>
				<p>Enroll to events and win exciting prices!</p>
			</div>
			<div class="col-md-9 register-right">
				<a style="float: right;" href="file:///C:/Users/R%20Soumya/projects/event-management-1/front-end/components/register/register.html">Register</a>
				<p style="float: right; padding-right: 5px;">Do not have an account?</p>
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <form>
                            <h3 class="register-heading">Login</h3>
                            <div class="row register-form d-flex justify-content-center">
								<div class="col-md-6">
									<div class="form-group">
										<input id="fName" type="text" class="form-control" placeholder="User Name *" />
									</div>
									<div class="form-group">
										<input id="password"  type="password" class="form-control" placeholder="Password *" />
                                    </div>
                                    <div class="form-group">
                                        <button onclick="loginFormSubmit(event)" class="btnRegister">Login</button>
                                    </div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="./login.js"></script>
</body>
</html>
